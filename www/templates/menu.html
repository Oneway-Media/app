        <ion-nav-view name="menuContent"></ion-nav-view>
        
        <!-- Media Player -->
        <div id="player_container" class="bar bar-positive">
            <button id="player_open_panel" class="button button-icon icon ion-ios-more" ng-click="alertMe()"></button>
            <button id="player_playing_item" class="button button-clear">
                <img src="https://cdn4.iconfinder.com/data/icons/ballicons-2-free/100/heart-128.png" />
                <span>Title here ...</span>
            </button>
            <div id="player_seek_timing">
                <div id="player_seek_wrapper">
                   <div id="player_seek_buffered"></div>
                   <div id="player_seek_played"></div>
               </div>
               <div>--:-- / 07:00</div>
            </div>
            <div id="player_buttons">
                <button id="player_button_prev" class="button button-icon icon ion-ios-rewind" ng-click="alertMe()"></button>
                <button id="player_button_play" class="button button-icon icon ion-ios-play" ng-click="alertMe()"></button>
                <button id="player_button_next" class="button button-icon icon ion-ios-fastforward" ng-click="alertMe()"></button>
            </div>
            <div id="player_panel">Panel</div>
        </div>
        <!-- / Media Player -->
        
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <a class="button button-icon icon ion-home" href="#/app/home" menu-close></a>
            <div class="h1 title">Menu</div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/home">
                    Home
                </ion-item>
                <ion-item menu-close href="#/app/front">
                    Front
                </ion-item>
                <ion-item class="item-divider">&nbsp;</ion-item>
                <ion-item menu-close class="item-icon-left" href="#/app/setting">
                    <i class="icon ion-ios-gear"></i> Thiết lập
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right">
        
        <ion-header-bar class="bar-positive item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Chương trình - mục tin" ng-model="categoryFilter">
            </label>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-divider">
                    AUDIO
                </ion-item>
                <ion-item menu-close href="#/app/home" ng-repeat="audio in sampleData.audio | filter:categoryFilter ">
                    {{audio.title}}
                </ion-item>
                <ion-item class="item-divider">
                    TIN TỨC
                </ion-item>
                <ion-item menu-close href="#/app/home" ng-repeat="news in sampleData.news | filter:categoryFilter">
                    {{news.title}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
